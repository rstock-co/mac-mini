# AeroSpace Configuration
# i3-like tiling window manager for macOS
# Docs: https://nikitabobko.github.io/AeroSpace/guide

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout defaults
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps
[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.bottom = 12
outer.top = 12
outer.right = 12

# Key mapping preset
[key-mapping]
preset = 'qwerty'

# ====== Main Mode Keybindings ======

[mode.main.binding]

# Launch terminal
alt-enter = 'exec-and-forget open -na Terminal'

# Reload config
alt-shift-c = 'reload-config'

# Window focus (vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'

# Move window to workspace and follow
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-6 = ['move-node-to-workspace 6', 'workspace 6']

# Layout management
alt-f = 'fullscreen'
alt-s = 'layout tiles horizontal vertical'
alt-w = 'layout accordion horizontal vertical'
alt-shift-space = 'layout floating tiling'

# Rotate layout
alt-r = 'mode resize'

# Close window
alt-q = 'close'

# ====== Resize Mode ======

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

# ====== Window Rules ======

# Float utility apps
[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.archiveutility'
run = ['layout floating']

# Float Xcode Simulator
[[on-window-detected]]
if.app-id = 'com.apple.iphonesimulator'
run = ['layout floating']

