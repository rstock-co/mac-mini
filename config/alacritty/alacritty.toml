# Alacritty Configuration
# Docs: https://alacritty.org/config-alacritty.html

[window]
dimensions = { columns = 120, lines = 40 }
padding = { x = 10, y = 10 }
decorations = "buttonless"
opacity = 0.95
startup_mode = "Windowed"

[scrolling]
history = 10000
multiplier = 3

[font]
normal = { family = "DroidSansM Nerd Font Mono", style = "Regular" }
bold = { family = "DroidSansM Nerd Font Mono", style = "Regular" }
italic = { family = "DroidSansM Nerd Font Mono", style = "Regular" }
size = 13.0
builtin_box_drawing = false

[font.offset]
y = 0
x = 0

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.cursor]
text = "#282828"
cursor = "#ebdbb2"

[colors.normal]
black = "#282828"
red = "#cc241d"
green = "#98971a"
yellow = "#d79921"
blue = "#458588"
magenta = "#b16286"
cyan = "#689d6a"
white = "#a89984"

[colors.bright]
black = "#928374"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#ebdbb2"

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750

[terminal]
shell = { program = "/bin/zsh", args = ["-l"] }

[keyboard]
bindings = [
    { key = "C", mods = "Command", action = "Copy" },
    { key = "V", mods = "Command", action = "Paste" },
    { key = "N", mods = "Command", action = "SpawnNewInstance" },
    { key = "Plus", mods = "Command", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Command", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Command", action = "ResetFontSize" },
]

[env]
TERM = "xterm-256color"
