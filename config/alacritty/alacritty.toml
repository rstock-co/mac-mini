# Alacritty Configuration
# GPU-accelerated terminal emulator

[window]
# Window dimensions
dimensions = { columns = 120, lines = 40 }

# Window padding
padding = { x = 10, y = 10 }

# Window decorations
decorations = "buttonless"  # Hide title bar on macOS

# Background opacity
opacity = 0.95

# Startup mode
startup_mode = "Windowed"

[scrolling]
# Maximum number of lines in scrollback buffer
history = 10000

# Number of lines scrolled per scroll wheel input
multiplier = 3

[font]
# Font family
normal = { family = "MesloLGS NF", style = "Regular" }
bold = { family = "MesloLGS NF", style = "Bold" }
italic = { family = "MesloLGS NF", style = "Italic" }
bold_italic = { family = "MesloLGS NF", style = "Bold Italic" }

# Font size
size = 13.0

[colors]
# Color scheme (Gruvbox Dark)
[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.cursor]
text = "#282828"
cursor = "#ebdbb2"

[colors.normal]
black = "#282828"
red = "#cc241d"
green = "#98971a"
yellow = "#d79921"
blue = "#458588"
magenta = "#b16286"
cyan = "#689d6a"
white = "#a89984"

[colors.bright]
black = "#928374"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#ebdbb2"

[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Cursor blink interval (ms)
blink_interval = 750

[keyboard]
# Key bindings
bindings = [
    # Copy/Paste
    { key = "C", mods = "Command", action = "Copy" },
    { key = "V", mods = "Command", action = "Paste" },

    # New instance
    { key = "N", mods = "Command", action = "SpawnNewInstance" },

    # Font size
    { key = "Plus", mods = "Command", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Command", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Command", action = "ResetFontSize" },

    # Clear screen
    { key = "K", mods = "Command", chars = "\u000c" },
]

[shell]
# Use login shell
program = "/bin/zsh"
args = ["-l"]

[env]
# Environment variables
TERM = "xterm-256color"
